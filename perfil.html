<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil del Emprendedor</title>
  <link rel="stylesheet" href="perfil.css">
  <link rel="stylesheet" href="layout.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
  <aside class="sidebar">
    <!-- mismo menú que en panel.html -->
</aside>
  <div class="perfil-card">
    <div class="perfil-superior">
      <img id="avatar" src="img/perfil.jpg" alt="Foto de perfil" class="avatar">
      <button id="btn-cambiar-foto" onclick="cambiarFoto()">Cambiar foto</button>
    </div>

    <div class="info-emprendedor">
      <p><strong>Nombre:</strong> <span id="nombre">Juan Pérez</span>
        <button class="btn-editar" onclick="editarCampo('nombre')"><i class="fas fa-edit"></i></button>
      </p>
      <p><strong>Celular:</strong> <span id="celular">+51 987654321</span>
        <button class="btn-editar" onclick="editarCampo('celular')"><i class="fas fa-edit"></i></button>
      </p>
      <p><strong>Correo:</strong> <span id="correo">juan@mail.com</span>
        <button class="btn-editar" onclick="editarCampo('correo')"><i class="fas fa-edit"></i></button>
      </p>
    </div>

    <h2>Mis productos</h2>
    <div id="lista-productos" class="productos-lista"></div>

    <div class="mostrar-mas">
      <button id="btn-mostrar-mas">Mostrar más</button>
    </div>
  </div>

  <script src="perfil.js"></script>
  <script src="menu.js"></script>
</body>
</html>
