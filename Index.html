<script>
  const texto = "Bienvenido a InkaMarket";
  const titulo = document.getElementById("titulo");
  let i = 0;
  let escribiendo = true;

  function escribirBorrar() {
    if (escribiendo) {
      if (i <= texto.length) {
        titulo.textContent = texto.substring(0, i);
        i++;
        setTimeout(escribirBorrar, 100);
      } else {
        escribiendo = false;
        setTimeout(escribirBorrar, 1500); // espera antes de borrar
      }
    } else {
      if (i >= 0) {
        titulo.textContent = texto.substring(0, i);
        i--;
        setTimeout(escribirBorrar, 50);
      } else {
        escribiendo = true;
        setTimeout(escribirBorrar, 500); // espera antes de volver a escribir
      }
    }
  }

  escribirBorrar();
</script>
